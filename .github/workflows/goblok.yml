name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Golang
      uses: actions/setup-go@v4
      with:
        go-version-file: 'go.mod'
      
    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'
        
    - name: Setup Android SDK Tools
      uses: android-actions/setup-android@v3.2.0
      with:
        cmdline-tools-version: 10406996
        
    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1.4.2
      with:
        ndk-version: 'r26b'
        link-to-sdk: true
        
    - name: Setup Go Mobile
      run: |
        go install golang.org/x/mobile/cmd/gomobile@latest
        export PATH=$PATH:$(go env GOPATH)/bin
        gomobile init
        
    - name: Build
      run: |
        mkdir -p assets data
        bash gen_assets.sh download
        cp -v data/*.dat assets/
        go mod tidy
        # 修复链接器标志
        gomobile bind -v -androidapi 21 -ldflags='-s -w -extldflags="-Wl,-z,max-page-size=16384 -Wl,-z,common-page-size=16384"' ./

    - name: Upload files to Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: lib
        path: |
          libv2ray.aar
          libv2ray-sources.jar

    - name: Create Release and Upload
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          Automated release for ${{ github.ref_name }}
          
          Built from: ${{ github.sha }}
          
          Features:
          - Supports 16KB page size for better memory efficiency on modern Android devices
        files: |
          libv2ray.aar
          libv2ray-sources.jar
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
